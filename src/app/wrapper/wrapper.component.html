<div class="row full-height">
  <div class="col-3 score">
    <app-score [player]="this.playerService.playerX"></app-score>
  </div>
  <div class="col-6 board__container">
    <app-grid [board]="board" (selectedCell)="selectCell($event)"></app-grid>
    <app-reset-button [winner] = "stopMessage" (click)="resetGame()" *ngIf="showResetButton"></app-reset-button>
  </div>
  <div class="col-3 score">
    <app-score [player]="this.playerService.playerO"></app-score>
  </div>
</div>
